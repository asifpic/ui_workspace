<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">

    <title>ALLTHEMOVIE</title>

    <script src="https://kit.fontawesome.com/9f76d69e26.js" crossorigin="anonymous"></script>
    <script src="main.js" defer></script>

</head>

<body>

    <div class="top">
        <div class="header">
            <div class="header_logo">
                <i class=""></i>
                <a href="">ALLTHEMOVIE</a>
            </div>

            <div class="header_user" >
                <li>
                    <i class="fas fa-user-circle"></i>
                </li>
            </div>

        </div>
    </div>

    <section class="main_sec">
        <div class="border">
            <div class="top_page">
                <div class="pagebox">
                    <button id="open"><i class="fas fa-cog"></i></button>
                    <div class="modal hidden">
                        <div class="modal_overlay"></div>
                        <div class="modal_content">
                            <div class="modal_header">
                                <div>
                                    <button>❌</button>
                                </div>
                                <div class="set"><h1>설정</h1></div>
                            </div>
                           <div class="modal_main">
                               <div class="cs"><a href=""><h4>고객센터</h4></a></div>
                               <div class="mem"><a href=""><h4>회원 정보 수정</h4></a></div>
                               <div class="logout"><a href=""><h4>로그아웃</h4></a></div>
            
                           </div>
                        </div>
                        
                    </div>
                </div>

                <div class="profile_image">
                    <div class="image">
                        <i class="fas fa-user-circle"></i>
                    </div>
                </div>
                <div class="nameblock">
                    <h1 class="profile_name">USER</h1>
                </div>
            </div>



            <div class="wish_movie">
                <span class="wish_movie_top">내가 찜한 영화</span>&nbsp;<i class="fas fa-heart"></i> <br><br>
                <div class="slide_wrapper">
                    <ul class="slides">
                        <li><img src="img/topgun.jpg" alt=""></li>
                        <li><img src="img/마녀.jpg" alt=""></li>
                        <li><img src="img/범죄도시2.jpg" alt=""></li>
                        <li><img src="img/헌트.jpg" alt=""></li>
                        <li><img src="img/베를린.jpg" alt=""></li>
                        <li><img src="img/헤어질결심.jpg" alt=""></li>
                        <li><img src="img/명량.jpg" alt=""></li>
                        <li><img src="img/범죄도시2.jpg" alt=""></li>
                    </ul>
                    <div class="arrow">
                        <ul class="controls">
                            <li class="prev"><span></span></li>
                            <li class="next"><span></span></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="watched_movie">
                <span class="watched_movie_top">최근 시청한 영화</span>&nbsp;<i class="fas fa-film"></i> <br><br>
                <div class="slide_wrapper2">
                    <ul class="slides2">
                        <li><img src="https://picsum.photos/id/123/200/200" alt=""></li>
                        <li><img src="https://picsum.photos/id/234/200/200" alt=""></li>
                        <li><img src="https://picsum.photos/id/127/200/200" alt=""></li>
                        <li><img src="https://picsum.photos/id/345/200/200" alt=""></li>
                        <li><img src="https://picsum.photos/id/764/200/200" alt=""></li>
                        <li><img src="https://picsum.photos/id/251/200/200" alt=""></li>
                        <li><img src="https://picsum.photos/id/271/200/200" alt=""></li>
                        <li><img src="https://picsum.photos/id/963/200/200" alt=""></li>
                    </ul>
                    <div class="arrow2">
                        <ul class="controls2">
                            <li class="prev2"><span></span></li>
                            <li class="next2"><span></span></li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="review">
                <span class="review_top">내가 쓴 리뷰</span>&nbsp;<i class="fas fa-pen"></i> <br><br>
                <div class="slide_wrapper3">
                    <ul class="slides3">
                        <li><img src="https://picsum.photos/id/200/200/200" alt=""></li>
                        <li><img src="https://picsum.photos/id/111/200/200" alt=""></li>
                        <li><img src="https://picsum.photos/id/222/200/200" alt=""></li>
                        <li><img src="https://picsum.photos/id/999/200/200" alt=""></li>
                        <li><img src="https://picsum.photos/id/444/200/200" alt=""></li>
                        <li><img src="https://picsum.photos/id/555/200/200" alt=""></li>
                        <li><img src="https://picsum.photos/id/666/200/200" alt=""></li>
                        <li><img src="https://picsum.photos/id/777/200/200" alt=""></li>
                    </ul>
                    <div class="arrow3">
                        <ul class="controls3">
                            <li class="prev3"><span></span></li>
                            <li class="next3"><span></span></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>


</body>

</html>
