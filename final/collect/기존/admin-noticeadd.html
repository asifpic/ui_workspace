<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="favicon" href="/favicon.ico">
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/notice.css">
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="https://kit.fontawesome.com/7707ba3ed4.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

    <!-- 글 작성시에만 적용하는 스타일이라 따로 작성 -->
    <style>
        .side-bar {
            padding-top: 70px;
        }
    </style>
</head>

<body>

    <!-- 상단바 -->

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">ALL THE MOVIE</a>
            </div>
        </nav>
    </header>

    <!-- 상단바 -->


    <!-- 검색창 -->
    <div class="all">

        <!-- 사이드 메뉴 -->
        <div>
            <ul class="side-bar">
                <li><a href="/user.html">회원 관리</a></li>
                <li><a href="/review.html">리뷰 관리</a></li>
                <li><a href="/notice.html">공지사항 등록 / 수정</a></li>
                <li><a href="/faq.html">FAQ 등록 / 수정</a></li>
            </ul>


            <div class="content">
                <div class="form_box">
                    <input class="input_field" type="text" placeholder="제목을 입력해주세요."><br>
                    <textarea class="textarea_field" placeholder="내용을 입력해주세요."></textarea><br>
                </div>
            </div>
        </div>

        <!-- 작성버튼 -->
        <div class="button-check">
            <div class="btn-group-vertical">
                <button type="button" class="btn btn-primary" id="alertStart">등록</button>
            </div>

            <div class="btn-group-vertical">
                <button type="button" class="btn btn-primary"><a href="/admin/admin-notice.html">취소</a></button>
            </div>
        </div>
        <!-- 작성버튼 -->


        <!-- 푸터 -->
        <footer>
            <div class="footer">
                <p>Copyright © 2022 ALL THE MOVIE Co., Ltd. All Rights Reserved.
                </p>
            </div>
        </footer>
        <!-- 푸터 -->

    </div>

    <!-- 팝업창 -->
    <script>
        $().ready(function () {
            $("#alertStart").click(function () {
                Swal.fire({
                    title: '등록 하시겠습니까?',
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonColor: '#3085d6',
                    cancelButtonColor: '#d33',
                    confirmButtonText: '승인',
                    cancelButtonText: '취소'
                }).then((result) => {
                    if (result.isConfirmed) {
                        Swal.fire(
                            '등록 되었습니다.',
                            '',
                            'success'
                        );
                    }
                });
            });
        });
    </script>

</body>

</html>
